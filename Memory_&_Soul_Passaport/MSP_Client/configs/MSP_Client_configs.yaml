# MSP Client Configuration (SSOT)
# Version: 8.1.0
# Date: 2026-01-03
# Description: Persistence settings and database connections.

schema: EVA-MSP-Client-Configs-v8.1
version: 8.1.0
updated: 2026-01-03

# ============================================================
# PERSISTENCE SETTINGS
# ============================================================
storage:
  primary: "local" # "local" | "mongodb"
  enable_semantic_graph: false # Neo4j integration
  json_indent: 4
  episodic_path: "Consciousness/01_Episodic_memory"
  session_path: "Consciousness/04_Session_Memory"
  state_path: "Consciousness/09_state"

mongodb:
  uri_env: "MONGODB_URI"
  db_name: "eva_v8"
  collection_prefix: "episodes_"

neo4j:
  uri_env: "NEO4J_URI"
  user_env: "NEO4J_USER"
  password_env: "NEO4J_PASSWORD"

# ============================================================
# COMPRESSION & ARCHIVING
# ============================================================
archiving:
  session_compression_threshold: 8 # every 8 sessions
  keep_raw_episodes_days: 30
  auto_backup: true
  backup_interval_sessions: 50
