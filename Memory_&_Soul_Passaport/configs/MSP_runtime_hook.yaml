# MSP (Memory & Soul Passport) Core Runtime Hookup Configuration
# Version: 8.1.0
# Date: 2026-01-03
# Description: Integration of the Memory Orchestrator into the system.

runtime_hook:
  component: "MSPEngine"
  module_path: "Memory_&_Soul_Passaport.MSP.msp_engine"
  class_name: "MSPEngine"
  
  # Initialization
  initialization:
    args:
      configs: "Memory_&_Soul_Passaport/configs/MSP_configs.yaml"
      client: "HOOK:MSP Client"
    
  # Orchestrator bindings
  orchestrator_bindings:
    - trigger: "after:Phase_2.generate_response"
      action: "commit_episode"
      mapping:
        input:
          response: "phase_2_output.response"
          context: "context.full_trace"
        output: "memory.last_episode_id"
    
    - trigger: "on:Memory_Recall_Request"
      action: "query_memories"
      mapping:
        input: "query_params"
        output: "search_results"

  # Resources
  resources:
    configs: "Memory_&_Soul_Passaport/configs/"
    docs: "Memory_&_Soul_Passaport/docs/MSP_spec.yaml"
