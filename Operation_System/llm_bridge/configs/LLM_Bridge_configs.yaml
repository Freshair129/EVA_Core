# Date: 2026-01-03
# Description: Operational parameters for LLM API integration.

schema: EVA-LLM-Bridge-Configs-v8.1
version: 8.1.0-R1
updated: 2026-01-03

# ============================================================
# API SETTINGS
# ============================================================
api_provider: "google" # "google" | "ollama"
model_name: "gemini-1.5-pro" # Default model

google_api:
  api_key_env: "GOOGLE_API_KEY"
  max_output_tokens: 2048
  temperature: 0.7
  top_p: 0.95
  top_k: 40

ollama_api:
  base_url: "http://localhost:11434"
  model: "llama3"
  timeout: 60

# ============================================================
# BEHAVIORAL DEFAULTS
# ============================================================
defaults:
  persona_language: "bilingual (Thai/English)"
  streaming: true
  enable_function_calling: true
  retry_attempts: 3
  retry_delay_seconds: 2
