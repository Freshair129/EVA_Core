# PhysioController (Physiological Controller) Input Contract
# Version: 1.0.0
# Date: 2026-01-02
# Status: GKS (Genesis Knowledge System) Standardized

schema: PhysioController-Input-Contract-v1

# ============================================================
# 1. STIMULUS VECTOR (FROM LLM (Large Language Model) PERCEPTION)
# ============================================================
stimulus:
  type: "object"
  required: [valence, arousal, intensity, stress]
  properties:
    valence:
      type: "float"
      range: [-1.0, 1.0]
      description: "ค่าความพึงพอใจ/ไม่พึงพอใจ"
    arousal:
      type: "float"
      range: [0.0, 1.0]
      description: "ค่าความตื่นตัวของร่างกาย"
    intensity:
      type: "float"
      range: [0.0, 1.0]
      description: "ความแรงของตัวกระตุ้น"
    stress:
      type: "float"
      range: [0.0, 1.0]
      description: "ระดับความเครียดที่เกิดจากการตีความทางความคิด"

# ============================================================
# 2. CHRONO & ENVIRONMENTAL CONTEXT
# ============================================================
environment:
  delta_time:
    type: "float"
    default: 1.0
    description: "Time step in seconds"
  
  current_timestamp:
    type: "string"
    format: "date-time"
    optional: true

# ============================================================
# 3. CONSTRAINTS
# ============================================================
constraints:
  - "Clamping: ค่า stimulus_vector ต้องถูก Clamp ให้อยู่ในพิสัยที่กำหนดก่อนเข้าสู่ระบบ"
  - "Determinism: ข้อมูลที่เป็น NaN หรือ Inf จะส่งผลให้ระบบ reset เข้าสู่สภาวะ Baseline ทันที"
