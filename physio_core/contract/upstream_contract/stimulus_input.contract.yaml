# Input from Orchestrator (LLM) Contract
# Component: Orchestrator -> PhysioController
# version: 8.1.0-R1
# Description: Defines the strict stimulus vector inputs generated by the LLM function calls.

schema: EVA-Input-from-Orchestrator-Contract-v8.1

required_inputs:
  stimulus_vector:
    type: "dict[str, float]"
    description: "Sparse vector of biological triggers and their intensities."
    required: true
    properties:
      range: [-1.0, 1.0]
      allow_unknown_keys: false
      
      # Valid Keys (Whitelist)
      valid_keys:
        # Group 1: Stress & Survival
        - acute_threat
        - safety_signal
        - deep_breathing
        - panic_event
        - high_arousal
        - chronic_stress
        - successful_resolution
        - uncertainty
        - meditation
        - focus_demand
        - sensory_overload
        - relaxation_technique
        - dehydration
        - high_salt_intake

        # Group 2: Reward & Neuro-Modulation
        - achievement
        - failure_event
        - novelty
        - boredom
        - social_status
        - isolation
        - gratitude
        - aggression
        - physical_pain
        - relief_signal
        - extreme_exercise
        - laughter
        - relaxation
        - stimulant_intake

        # Group 3: Social & Reproductive
        - physical_touch
        - betrayal_event
        - trust_event
        - social_distance
        - protection_instinct
        - vulnerability
        - territorial_threat
        - competition_win
        - defeat_loss
        - dominance_display
        - submission
        - nurturing_behavior
        - high_stress_prolonged
        - calmness_need
        - inflammation

        # Group 4: Metabolic & Energy
        - glucose_intake
        - fasting
        - physical_activity
        - fasting_state
        - sugar_spike
        - hypoglycemia
        - satiety_fullness
        - starvation
        - fat_storage_high
        - empty_stomach
        - post_meal
        - food_visuals
        - cold_adaptation
        - prolonged_sedentary

        # Group 5: Sleep & Growth
        - darkness
        - blue_light_exposure
        - morning_sun
        - deep_sleep_n3
        - sugar_intake
        - intense_exercise
        - stress_relief_post_orgasm
        - dopamine_surge
        - mental_fatigue
        - caffeine_intake
        - prolonged_wakefulness
        - allergen_exposure
        - antihistamine_use
        - local_inflammation

data_integrity:
  - "Stimulus values must be clamped between -1.0 and 1.0."
  - "Unknown keys MUST be rejected to prevent hallucination."
